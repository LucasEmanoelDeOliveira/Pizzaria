<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header-contents">
            <h1 id="header-title">Pizza</h1>
            <div id="header-nav">
                <nav>
                    <a href="">Início</a>
                    <a href="">Cardápio</a>
                    <a href="">Sobre</a>
                    <a href="">Contato</a>
                </nav>
            </div>
            <div id="header-buttons">
                <button class="header-button" id="location"><img src="https://cdn-icons-png.flaticon.com/512/927/927667.png" alt="location-icon"></button>
                <button class="header-button" id="contact"><img src="https://cdn-icons-png.flaticon.com/128/159/159832.png" alt="telephone-icon"></button>
                <button class="header-button" id="cart"><img src="https://cdn-icons-png.flaticon.com/128/4903/4903482.png" alt="cart-icon"></button>
            </div>
        </div>
    </header>
    <main>
        <div id="main-contents">
            <div id="text-content">
                <h1 id="main-title">Calabresa</h1>
                <p id="main-paragraf">Tomate, manjericão, mussarela, molho de tomate</p>
                <div id="img-changer">
                    <div class="dot"><button></button></div>
                    <div class="dot"><button></button></div>
                    <div class="dot"><button></button></div>
                </div>
            </div>
            <img id="main-img" src="images/Pizza_1.png" alt="Pizza">
        </div>
    </main>
</body>
</html>
